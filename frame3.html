<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame 3</title>
    <script>
        function updateLastModifiedTime() {
            var lastModified = new Date(document.lastModified);
            var options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            var formattedDate = lastModified.toLocaleString(undefined, options);
            document.getElementById("lastModifiedTime").textContent = "This document is last modified on " + formattedDate;
        }
    </script>
</head>
<body style="background-color: #d3ffd3;">
    <!-- Content for Frame 3 -->
    <p id="lastModifiedTime"></p>
    <table border="1">
	 <caption>Caption Contents</caption>

            <th>Row 1, Col 2</th>
        </tr>

        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
        </tr>
    </table>

        updateLastModifiedTime();
    </script>
</body>
